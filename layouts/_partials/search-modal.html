<!-- 搜索模态框 -->
<div 
  id="search-modal" 
  class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm"
  role="dialog" 
  aria-modal="true" 
  aria-labelledby="search-modal-title"
>
  <div class="flex min-h-full items-start justify-center p-4 sm:p-6 lg:p-8">
    <div 
      class="relative w-full max-w-3xl transform rounded-2xl bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 shadow-2xl transition-all mt-8 sm:mt-16"
      role="document"
    >
      
      <!-- Modal Header -->
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <h2 id="search-modal-title" class="text-lg font-semibold text-gray-900 dark:text-white flex items-center">
          <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          搜索文章
        </h2>
        <button 
          id="search-modal-close" 
          type="button"
          class="rounded-lg p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
          aria-label="关闭搜索"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Search Input -->
      <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <input 
            type="search" 
            id="search-input"
            class="block w-full pl-12 pr-4 py-3 text-lg border-0 bg-gray-50 dark:bg-gray-800 rounded-xl text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-colors"
            placeholder="输入关键词搜索文章..."
            autocomplete="off"
            autocapitalize="off"
            spellcheck="false"
          >
          <!-- Clear button -->
          <button 
            id="search-clear" 
            type="button"
            class="absolute inset-y-0 right-0 pr-4 flex items-center opacity-0 transition-opacity"
            aria-label="清除搜索"
          >
            <svg class="w-4 h-4 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
        
        <!-- Search Stats -->
        <div id="search-stats" class="mt-3 text-sm text-gray-500 dark:text-gray-400 opacity-0 transition-opacity">
          <!-- 搜索统计信息 -->
        </div>
      </div>

      <!-- Search Results -->
      <div class="px-6 py-4 max-h-96 overflow-y-auto">
        <!-- Loading State -->
        <div id="search-loading" class="hidden text-center py-8">
          <div class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span class="text-gray-600 dark:text-gray-300">正在搜索...</span>
          </div>
        </div>

        <!-- Empty State -->
        <div id="search-empty" class="text-center py-8">
          <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <p class="text-gray-500 dark:text-gray-400 text-lg font-medium mb-2">开始搜索</p>
          <p class="text-gray-400 dark:text-gray-500 text-sm">输入关键词搜索文章、标签或分类</p>
        </div>

        <!-- No Results State -->
        <div id="search-no-results" class="hidden text-center py-8">
          <div class="mb-4">
            <svg class="w-16 h-16 mx-auto text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
          <p class="text-gray-500 dark:text-gray-400 text-lg font-medium mb-2">未找到相关结果</p>
          <p class="text-gray-400 dark:text-gray-500 text-sm">
            尝试使用不同的关键词或
            <button id="clear-search-btn" class="text-blue-500 hover:text-blue-600 underline">清除搜索</button>
          </p>
        </div>

        <!-- Search Results Container -->
        <div id="search-results" class="space-y-4">
          <!-- 搜索结果将在这里动态插入 -->
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="px-6 py-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 rounded-b-2xl">
        <div class="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400">
          <div class="flex items-center space-x-4">
            <span class="flex items-center">
              <kbd class="px-2 py-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-xs">↑</kbd>
              <kbd class="px-2 py-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-xs ml-1">↓</kbd>
              <span class="ml-2">导航</span>
            </span>
            <span class="flex items-center">
              <kbd class="px-2 py-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-xs">Enter</kbd>
              <span class="ml-2">打开</span>
            </span>
          </div>
          <div class="flex items-center">
            <kbd class="px-2 py-1 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded text-xs">Esc</kbd>
            <span class="ml-2">关闭</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
