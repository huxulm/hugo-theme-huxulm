<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="scroll-smooth">
<head>
  {{ partial "head.html" . }}
  <!-- Inline script to prevent flash of unstyled content -->
  <script>
    (function() {
      const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <!-- 动画背景 -->
  {{ partial "animated-bg.html" . }}
  <header class="sticky z-50 top-0 opacity-100 backdrop-blur-md border-b border-gray-200 dark:border-blue-700 transition-colors duration-300">
    {{ partial "header.html" . }}
  </header>
  <main class="min-h-screen relative">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
