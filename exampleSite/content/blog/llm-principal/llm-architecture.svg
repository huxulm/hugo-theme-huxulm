<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main Title -->
  <text x="600" y="80" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="48" font-weight="bold" fill="url(#grad1)" text-anchor="middle">
    大语言模型架构
  </text>
  <text x="600" y="120" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="24" fill="#94A3B8" text-anchor="middle">
    Large Language Model Architecture
  </text>
  
  <!-- Input Layer -->
  <g id="input-layer">
    <rect x="100" y="180" width="200" height="80" rx="10" fill="#1E293B" stroke="url(#grad2)" stroke-width="3"/>
    <text x="200" y="215" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="18" fill="#E2E8F0" text-anchor="middle" font-weight="bold">输入文本</text>
    <text x="200" y="240" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#94A3B8" text-anchor="middle">Tokenization</text>
  </g>
  
  <!-- Transformer Blocks -->
  <g id="transformer">
    <rect x="400" y="160" width="400" height="300" rx="15" fill="#1E293B" stroke="url(#grad1)" stroke-width="4"/>
    <text x="600" y="195" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="24" fill="#E2E8F0" text-anchor="middle" font-weight="bold">Transformer</text>
    
    <!-- Multi-Head Attention -->
    <rect x="430" y="220" width="340" height="70" rx="8" fill="#334155" stroke="#4F46E5" stroke-width="2"/>
    <text x="600" y="245" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="16" fill="#E2E8F0" text-anchor="middle" font-weight="bold">多头注意力机制</text>
    <text x="600" y="270" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="13" fill="#94A3B8" text-anchor="middle">Multi-Head Attention</text>
    
    <!-- Feed Forward -->
    <rect x="430" y="310" width="340" height="70" rx="8" fill="#334155" stroke="#7C3AED" stroke-width="2"/>
    <text x="600" y="335" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="16" fill="#E2E8F0" text-anchor="middle" font-weight="bold">前馈神经网络</text>
    <text x="600" y="360" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="13" fill="#94A3B8" text-anchor="middle">Feed Forward Network</text>
    
    <!-- Layer Norm -->
    <circle cx="450" cy="410" r="8" fill="#06B6D4"/>
    <circle cx="600" cy="410" r="8" fill="#06B6D4"/>
    <circle cx="750" cy="410" r="8" fill="#06B6D4"/>
    <text x="600" y="440" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">Layer Normalization</text>
  </g>
  
  <!-- Output Layer -->
  <g id="output-layer">
    <rect x="900" y="180" width="200" height="80" rx="10" fill="#1E293B" stroke="url(#grad2)" stroke-width="3"/>
    <text x="1000" y="215" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="18" fill="#E2E8F0" text-anchor="middle" font-weight="bold">输出文本</text>
    <text x="1000" y="240" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#94A3B8" text-anchor="middle">Generation</text>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#06B6D4" />
    </marker>
  </defs>
  
  <line x1="300" y1="220" x2="395" y2="220" stroke="#06B6D4" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="800" y1="220" x2="895" y2="220" stroke="#06B6D4" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Parameters Info -->
  <g id="info-box">
    <rect x="100" y="500" width="1000" height="100" rx="10" fill="#1E293B" stroke="#334155" stroke-width="2"/>
    
    <g transform="translate(150, 530)">
      <circle cx="0" cy="0" r="6" fill="#4F46E5"/>
      <text x="15" y="5" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#E2E8F0">参数规模: 7B - 175B+</text>
    </g>
    
    <g transform="translate(150, 565)">
      <circle cx="0" cy="0" r="6" fill="#7C3AED"/>
      <text x="15" y="5" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#E2E8F0">训练数据: TB 级文本语料</text>
    </g>
    
    <g transform="translate(500, 530)">
      <circle cx="0" cy="0" r="6" fill="#06B6D4"/>
      <text x="15" y="5" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#E2E8F0">上下文长度: 2K - 128K tokens</text>
    </g>
    
    <g transform="translate(500, 565)">
      <circle cx="0" cy="0" r="6" fill="#3B82F6"/>
      <text x="15" y="5" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#E2E8F0">应用: 对话、翻译、代码生成</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#4F46E5" opacity="0.6"/>
  <circle cx="1150" cy="580" r="3" fill="#7C3AED" opacity="0.6"/>
  <circle cx="80" cy="580" r="4" fill="#06B6D4" opacity="0.5"/>
  <circle cx="1120" cy="50" r="4" fill="#3B82F6" opacity="0.5"/>
</svg>
