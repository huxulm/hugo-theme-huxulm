<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <!-- 定义渐变 -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景装饰圆圈 -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="100" fill="rgba(255,255,255,0.08)"/>
  <circle cx="950" cy="80" r="60" fill="rgba(255,255,255,0.12)"/>
  
  <!-- 背景装饰线条 -->
  <path d="M 0 200 Q 300 150 600 200 T 1200 200" stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none"/>
  <path d="M 0 400 Q 300 450 600 400 T 1200 400" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  
  <!-- Hugo Logo 图标 -->
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="35" fill="#FF4088" opacity="0.9"/>
    <path d="M -15 -10 L -15 10 L 0 10 L 0 -10 Z M 5 -10 L 5 10 L 15 10 L 15 -5 L 10 -5 L 10 -10 Z" fill="white"/>
  </g>
  
  <!-- 主标题 -->
  <text x="600" y="120" font-family="Noto Sans CJK SC" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    Hugo Configuration
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="170" font-family="Noto Sans CJK SC" font-size="28" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Site Level vs Theme Level
  </text>
  
  <!-- 中间分隔线 -->
  <line x1="300" y1="210" x2="900" y2="210" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- 左侧卡片：Site Configuration -->
  <g filter="url(#shadow)">
    <rect x="150" y="250" width="420" height="300" rx="15" fill="url(#cardGradient)"/>
    
    <!-- 卡片顶部装饰条 -->
    <rect x="150" y="250" width="420" height="8" rx="15" fill="url(#accentGradient)"/>
    
    <!-- 站点配置图标 -->
    <g transform="translate(360, 300)">
      <circle cx="0" cy="0" r="35" fill="#667eea" opacity="0.2"/>
      <path d="M -15 -10 L 0 -20 L 15 -10 L 15 15 L -15 15 Z" fill="#667eea" opacity="0.8"/>
      <rect x="-8" y="0" width="6" height="8" fill="white"/>
      <rect x="2" y="0" width="6" height="8" fill="white"/>
      <rect x="-8" y="-8" width="16" height="6" fill="white" opacity="0.5"/>
    </g>
    
    <!-- 标题 -->
    <text x="360" y="370" font-family="Noto Sans CJK SC" font-size="28" font-weight="bold" fill="#2d3748" text-anchor="middle">
      Site Configuration
    </text>
    
    <!-- 特性列表 -->
    <g transform="translate(180, 400)">
      <!-- 特性 1 -->
      <circle cx="0" cy="0" r="4" fill="#667eea"/>
      <text x="15" y="5" font-family="Noto Sans CJK SC" font-size="16" fill="#4a5568">
        baseURL, title, outputs
      </text>
      
      <!-- 特性 2 -->
      <circle cx="0" cy="30" r="4" fill="#667eea"/>
      <text x="15" y="35" font-family="Noto Sans CJK SC" font-size="16" fill="#4a5568">
        outputFormats
      </text>
      
      <!-- 特性 3 -->
      <circle cx="0" cy="60" r="4" fill="#667eea"/>
      <text x="15" y="65" font-family="Noto Sans CJK SC" font-size="16" fill="#4a5568">
        build configuration
      </text>
      
      <!-- 特性 4 -->
      <circle cx="0" cy="90" r="4" fill="#667eea"/>
      <text x="15" y="95" font-family="Noto Sans CJK SC" font-size="16" fill="#4a5568">
        module.mounts
      </text>
    </g>
    
    <!-- 优先级标签 -->
    <rect x="200" y="510" width="100" height="28" rx="14" fill="#667eea"/>
    <text x="250" y="529" font-family="Noto Sans CJK SC" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      PRIORITY
    </text>
  </g>
  
  <!-- 右侧卡片：Theme Configuration -->
  <g filter="url(#shadow)">
    <rect x="630" y="250" width="420" height="300" rx="15" fill="url(#cardGradient)"/>
    
    <!-- 卡片顶部装饰条 -->
    <rect x="630" y="250" width="420" height="8" rx="15" fill="url(#accentGradient)"/>
    
    <!-- 主题配置图标 -->
    <g transform="translate(840, 300)">
      <circle cx="0" cy="0" r="35" fill="#764ba2" opacity="0.2"/>
      <rect x="-18" y="-18" width="36" height="36" rx="4" fill="#764ba2" opacity="0.8"/>
      <path d="M -10 -5 L -10 10 L 10 10 L 10 -5 Z M -5 -10 L 5 -10 L 5 -5 L -5 -5 Z" fill="white"/>
    </g>
    
    <!-- 标题 -->
    <text x="840" y="370" font-family="Noto Sans CJK SC" font-size="28" font-weight="bold" fill="#2d3748" text-anchor="middle">
      Theme Configuration
    </text>
    
    <!-- 特性列表 -->
    <g transform="translate(660, 400)">
      <!-- 特性 1 -->
      <circle cx="0" cy="0" r="4" fill="#764ba2"/>
      <text x="15" y="5" font-family="Noto Sans CJK SC" font-size="16" fill="#4a5568">
        params (defaults)
      </text>
      
      <!-- 特性 2 -->
      <circle cx="0" cy="30" r="4" fill="#764ba2"/>
      <text x="15" y="35" font-family="Noto Sans CJK SC" font-size="16" fill="#4a5568">
        menus (reference)
      </text>
      
      <!-- 特性 3 -->
      <circle cx="0" cy="60" r="4" fill="#764ba2"/>
      <text x="15" y="65" font-family="Noto Sans CJK SC" font-size="16" fill="#4a5568">
        taxonomies
      </text>
      
      <!-- 特性 4 -->
      <circle cx="0" cy="90" r="4" fill="#764ba2"/>
      <text x="15" y="95" font-family="Noto Sans CJK SC" font-size="16" fill="#4a5568">
        exampleSite
      </text>
    </g>
    
    <!-- 优先级标签 -->
    <rect x="920" y="510" width="100" height="28" rx="14" fill="#764ba2"/>
    <text x="970" y="529" font-family="Noto Sans CJK SC" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      DEFAULT
    </text>
  </g>
  
  <!-- 中间连接箭头 -->
  <g filter="url(#glow)">
    <!-- 从左到右的箭头 -->
    <path d="M 580 400 L 620 400" stroke="white" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 615 395 L 625 400 L 615 405 Z" fill="white" opacity="0.8"/>
    
    <!-- 覆盖关系文字 -->
    <text x="600" y="390" font-family="Noto Sans CJK SC" font-size="14" font-weight="bold" fill="white" text-anchor="middle">
      overrides
    </text>
  </g>
  
  <!-- 底部标签 -->
  <g transform="translate(600, 590)">
    <rect x="-200" y="-20" width="400" height="40" rx="20" fill="rgba(255,255,255,0.2)" filter="url(#shadow)"/>
    <text x="0" y="5" font-family="Noto Sans CJK SC" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
      站点配置优先 · 主题提供默认值
    </text>
  </g>
</svg>
