<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式和渐变 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c1222;stop-opacity:1" />
    </linearGradient>
    
    <!-- 标题文字渐变 - 宇宙蓝紫色 -->
    <linearGradient id="titleGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 副标题文字渐变 - 彩虹光谱 -->
    <linearGradient id="titleGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- 文字发光效果滤镜 -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 文字阴影效果 -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="rgba(59, 130, 246, 0.5)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- 装饰性星空背景 -->
  <g opacity="0.6">
    <circle cx="50" cy="30" r="1.5" fill="white" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="50" r="1" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="170" r="1.2" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="160" r="0.8" fill="white" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="20" r="1" fill="white" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="180" r="1.3" fill="white" opacity="0.7">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="70" text-anchor="middle" font-family="Noto Sans CJK SC" 
        font-size="36" font-weight="900" fill="url(#titleGradient1)"
        filter="url(#textGlow)">
    TIME SCALE
  </text>
  
  <!-- 副标题文字 -->
  <text x="200" y="110" text-anchor="middle" font-family="Noto Sans CJK SC" 
        font-size="16" font-weight="600" fill="url(#titleGradient2)"
        opacity="0.9">
    IN ASTRONOMY
  </text>
  
  <!-- 中文标题 -->
  <text x="200" y="140" text-anchor="middle" font-family="Noto Sans CJK SC" 
        font-size="24" font-weight="700" fill="url(#titleGradient1)"
        filter="url(#textShadow)">
    不同的时间尺度
  </text>
  
  <!-- 装饰性时钟元素 -->
  <g transform="translate(200, 100)" opacity="0.3">
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#titleGradient2)" stroke-width="1" stroke-dasharray="2,4"/>
    <line x1="0" y1="-35" x2="0" y2="-45" stroke="url(#titleGradient1)" stroke-width="2"/>
    <line x1="35" y1="0" x2="45" y2="0" stroke="url(#titleGradient1)" stroke-width="2"/>
    <line x1="0" y1="35" x2="0" y2="45" stroke="url(#titleGradient1)" stroke-width="2"/>
    <line x1="-35" y1="0" x2="-45" y2="0" stroke="url(#titleGradient1)" stroke-width="2"/>
  </g>
</svg>