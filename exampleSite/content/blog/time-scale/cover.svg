<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式和渐变 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c1222;stop-opacity:1" />
    </linearGradient>
    <!-- 文本渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- 标题 -->
  <text x="200" y="70" text-anchor="middle" font-family="Noto Sans CJK SC" 
        font-size="48" font-weight="bold" fill="url(#textGradient)">
    Time Scale In
  </text>
  <text x="200" y="150" text-anchor="middle" font-family="Noto Sans CJK SC" 
        font-size="48" font-weight="bold" fill="url(#textGradient)">
    Astronomy
  </text>
</svg>