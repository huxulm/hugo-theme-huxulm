<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Title -->
  <text font-family="WenQuanYi Micro Hei, WenQuanYi Zen Hei, SimHei, Microsoft YaHei, sans-serif">
    GPT 模型演进历程
  </text>
  <text x="600" y="95" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="20" fill="#94A3B8" text-anchor="middle">
    The Evolution of GPT Models
  </text>
  
  <!-- Timeline -->
  <line x1="100" y1="315" x2="1100" y2="315" stroke="url(#timelineGrad)" stroke-width="4"/>
  
  <!-- GPT-1 (2018) -->
  <g id="gpt1">
    <circle cx="200" cy="315" r="15" fill="#4F46E5" stroke="#1E293B" stroke-width="3"/>
    <line x1="200" y1="300" x2="200" y2="200" stroke="#4F46E5" stroke-width="2"/>
    <rect x="120" y="140" width="160" height="120" rx="10" fill="#1E293B" stroke="#4F46E5" stroke-width="2"/>
    <text x="200" y="165" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="20" fill="#E2E8F0" text-anchor="middle" font-weight="bold">GPT-1</text>
    <text x="200" y="190" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#94A3B8" text-anchor="middle">2018</text>
    <text x="200" y="215" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="13" fill="#94A3B8" text-anchor="middle">117M 参数</text>
    <text x="200" y="240" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">预训练+微调</text>
  </g>
  
  <!-- GPT-2 (2019) -->
  <g id="gpt2">
    <circle cx="400" cy="315" r="18" fill="#7C3AED" stroke="#1E293B" stroke-width="3"/>
    <line x1="400" y1="330" x2="400" y2="430" stroke="#7C3AED" stroke-width="2"/>
    <rect x="320" y="370" width="160" height="140" rx="10" fill="#1E293B" stroke="#7C3AED" stroke-width="2"/>
    <text x="400" y="395" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="20" fill="#E2E8F0" text-anchor="middle" font-weight="bold">GPT-2</text>
    <text x="400" y="420" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#94A3B8" text-anchor="middle">2019</text>
    <text x="400" y="445" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="13" fill="#94A3B8" text-anchor="middle">1.5B 参数</text>
    <text x="400" y="470" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">Zero-shot</text>
    <text x="400" y="490" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">学习能力</text>
  </g>
  
  <!-- GPT-3 (2020) -->
  <g id="gpt3">
    <circle cx="600" cy="315" r="22" fill="#06B6D4" stroke="#1E293B" stroke-width="3"/>
    <line x1="600" y1="293" x2="600" y2="180" stroke="#06B6D4" stroke-width="2"/>
    <rect x="510" y="110" width="180" height="160" rx="10" fill="#1E293B" stroke="#06B6D4" stroke-width="3"/>
    <text x="600" y="135" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="24" fill="#E2E8F0" text-anchor="middle" font-weight="bold">GPT-3</text>
    <text x="600" y="165" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#94A3B8" text-anchor="middle">2020</text>
    <text x="600" y="190" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="15" fill="#94A3B8" text-anchor="middle" font-weight="bold">175B 参数</text>
    <text x="600" y="215" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">Few-shot Learning</text>
    <text x="600" y="235" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">上下文学习</text>
    <text x="600" y="255" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">涌现能力</text>
  </g>
  
  <!-- ChatGPT (2022) -->
  <g id="chatgpt">
    <circle cx="800" cy="315" r="25" fill="#3B82F6" stroke="#1E293B" stroke-width="3"/>
    <line x1="800" y1="340" x2="800" y2="455" stroke="#3B82F6" stroke-width="2"/>
    <rect x="700" y="385" width="200" height="180" rx="10" fill="#1E293B" stroke="#3B82F6" stroke-width="3"/>
    <text x="800" y="415" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="24" fill="#E2E8F0" text-anchor="middle" font-weight="bold">ChatGPT</text>
    <text x="800" y="445" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#94A3B8" text-anchor="middle">2022</text>
    <text x="800" y="470" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="13" fill="#94A3B8" text-anchor="middle">GPT-3.5/4</text>
    <text x="800" y="495" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">RLHF 优化</text>
    <text x="800" y="515" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">指令微调</text>
    <text x="800" y="535" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">对话能力</text>
    <text x="800" y="555" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">更强对齐</text>
  </g>
  
  <!-- GPT-4 (2023) -->
  <g id="gpt4">
    <circle cx="1000" cy="315" r="28" fill="#EC4899" stroke="#1E293B" stroke-width="3"/>
    <line x1="1000" y1="287" x2="1000" y2="160" stroke="#EC4899" stroke-width="2"/>
    <rect x="900" y="100" width="200" height="180" rx="10" fill="#1E293B" stroke="#EC4899" stroke-width="3"/>
    <text x="1000" y="130" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="24" fill="#E2E8F0" text-anchor="middle" font-weight="bold">GPT-4</text>
    <text x="1000" y="160" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#94A3B8" text-anchor="middle">2023</text>
    <text x="1000" y="185" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="13" fill="#94A3B8" text-anchor="middle">多模态</text>
    <text x="1000" y="210" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">图像理解</text>
    <text x="1000" y="230" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">更强推理</text>
    <text x="1000" y="250" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">更高准确性</text>
    <text x="1000" y="270" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="12" fill="#64748B" text-anchor="middle">128K 上下文</text>
  </g>
  
  <!-- Stats comparison -->
  <g id="stats">
    <rect x="80" y="540" width="1040" height="70" rx="8" fill="#1E293B" stroke="#334155" stroke-width="2"/>
    <text x="600" y="570" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="16" fill="#E2E8F0" text-anchor="middle" font-weight="bold">
      性能提升：从 117M → 175B+ 参数，性能提升超过 1000 倍
    </text>
    <text x="600" y="595" font-family="WenQuanYi Zen Hei Mono, Ubuntu Mono" font-size="14" fill="#94A3B8" text-anchor="middle">
      Performance: 117M → 175B+ parameters, 1000x improvement
    </text>
  </g>
</svg>
