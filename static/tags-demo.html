    <style>
        /* 标签尺寸样式 */
        .tag-small {
            font-size: 0.875rem;
            padding: 0.5rem 0.75rem;
        }

        .tag-medium {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }

        .tag-large {
            font-size: 1.125rem;
            padding: 0.75rem 1.25rem;
        }

        /* 入场动画 */
        .tag-item {
            animation: tagFadeIn 0.8s ease-out forwards;
            animation-delay: var(--tag-delay);
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes tagFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 悬停动画 */
        .tag-item:hover {
            animation: tagBounce 0.6s ease-in-out;
        }

        @keyframes tagBounce {
            0%, 100% { transform: scale(1.1) rotate(1deg); }
            50% { transform: scale(1.15) rotate(-1deg); }
        }

        /* 搜索高亮 */
        .highlight-match {
            background: linear-gradient(120deg, #fbbf24 0%, #f59e0b 100%);
            color: #92400e;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-weight: 600;
        }

        .dark .highlight-match {
            background: linear-gradient(120deg, #f59e0b 0%, #d97706 100%);
            color: #fbbf24;
        }

        /* 渐变背景 */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

    <script>
        // 简单的搜索演示功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('tag-search');
            const clearBtn = document.getElementById('clear-search');
            const sortBtns = document.querySelectorAll('.sort-btn');
            
            let allTags = Array.from(document.querySelectorAll('.tag-item'));
            
            // 搜索功能演示
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                
                allTags.forEach(tag => {
                    const tagName = tag.dataset.tag.toLowerCase();
                    const isVisible = !query || tagName.includes(query);
                    tag.style.display = isVisible ? 'inline-flex' : 'none';
                    
                    // 高亮匹配文本
                    if (query && isVisible) {
                        const span = tag.querySelector('span:first-of-type');
                        const originalText = tag.dataset.tag;
                        const highlightedText = originalText.replace(
                            new RegExp(`(${query})`, 'gi'),
                            '<span class="highlight-match">$1</span>'
                        );
                        span.innerHTML = highlightedText;
                    } else {
                        const span = tag.querySelector('span:first-of-type');
                        span.innerHTML = tag.dataset.tag;
                    }
                });
                
                // 显示/隐藏清除按钮
                clearBtn.style.opacity = query ? '1' : '0';
            });
            
            // 清除搜索
            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input'));
                searchInput.focus();
            });
            
            // 排序功能演示
            sortBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 更新按钮状态
                    sortBtns.forEach(b => {
                        b.classList.remove('active', 'bg-blue-500', 'text-white', 'shadow-lg');
                        b.classList.add('bg-white/80', 'text-gray-700', 'border', 'border-gray-200');
                    });
                    
                    btn.classList.add('active', 'bg-blue-500', 'text-white', 'shadow-lg');
                    btn.classList.remove('bg-white/80', 'text-gray-700', 'border', 'border-gray-200');
                    
                    // 这里可以添加实际的排序逻辑
                    console.log('排序方式:', btn.dataset.sort);
                });
            });
            
            console.log('标签页面演示已加载');
        });
